<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist de Tomas - Bangkok</title>
  <style>
    :root {
      --bg-color: #111827;
      --card-bg: #1e293b;
      --primary-color: #3b82f6;
      --primary-gradient: linear-gradient(135deg, #38bdf8, #6366f1);
      --secondary-color: #facc15;
      --done-color: #059669;
      --done-gradient: linear-gradient(135deg, #047857, #10b981);
      --text-color: #f8fafc;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --highlight-color: rgba(255, 255, 255, 0.05);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      box-shadow: 
        8px 8px 16px var(--shadow-color),
        -8px -8px 16px var(--highlight-color);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    .section {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      box-shadow: 
        8px 8px 16px var(--shadow-color),
        -8px -8px 16px var(--highlight-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 
        10px 10px 20px var(--shadow-color),
        -10px -10px 20px var(--highlight-color);
    }

    .section h2 {
      color: var(--secondary-color);
      margin-bottom: 1rem;
      font-size: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .section h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 50px;
      background: var(--primary-gradient);
      border-radius: 3px;
    }

    .section-info {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      background-color: rgba(30, 41, 59, 0.7);
      font-size: 0.9rem;
    }

    .info-item {
      margin-bottom: 0.5rem;
    }

    .info-item strong {
      color: #9ca3af;
      margin-right: 0.5rem;
    }

    ul {
      list-style: none;
    }

    li {
      margin: 0.75rem 0;
      background-color: rgba(30, 41, 59, 0.7);
      padding: 1rem;
      border-radius: var(--border-radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 
        inset 4px 4px 8px var(--shadow-color),
        inset -4px -4px 8px var(--highlight-color);
    }

    li span {
      flex: 1;
      padding-right: 1rem;
    }

    li.done {
      background: var(--done-gradient);
      text-decoration: line-through;
      opacity: 0.8;
    }

    .buttons-container {
      display: flex;
      gap: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--primary-gradient);
      color: var(--text-color);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px var(--shadow-color),
        -4px -4px 8px var(--highlight-color);
      min-width: 100px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px var(--shadow-color),
        -6px -6px 12px var(--highlight-color);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 
        2px 2px 4px var(--shadow-color),
        -2px -2px 4px var(--highlight-color);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background-color: rgba(30, 41, 59, 0.7);
      border-radius: 5px;
      margin: 1rem 0;
      overflow: hidden;
      box-shadow: 
        inset 2px 2px 4px var(--shadow-color),
        inset -2px -2px 4px var(--highlight-color);
    }

    .progress-bar {
      height: 100%;
      border-radius: 5px;
      background: var(--primary-gradient);
      transition: width 0.3s ease;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .stat-item {
      text-align: center;
      flex: 1;
      padding: 0.5rem;
      background-color: rgba(30, 41, 59, 0.7);
      border-radius: var(--border-radius);
      margin: 0 0.5rem;
      box-shadow: 
        4px 4px 8px var(--shadow-color),
        -4px -4px 8px var(--highlight-color);
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .maps-button {
      background: linear-gradient(135deg, #4285f4, #34a853);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .maps-button i {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .section h2 {
        font-size: 1.3rem;
      }
      
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      
      li span {
        margin-bottom: 0.75rem;
        padding-right: 0;
      }
      
      .buttons-container {
        width: 100%;
        justify-content: space-between;
      }
      
      button {
        flex: 1;
      }
      
      .stats {
        flex-direction: column;
      }
      
      .stat-item {
        margin: 0.5rem 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .section {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }

    /* Modo completado */
    li.done button.toggle-btn {
      background: var(--done-gradient);
    }
  </style>

    const container = document.getElementById("checklist-container");
    const progressBar = document.getElementById("progress-bar");
    const completedCount = document.getElementById("completed-count");
    const totalCount = document.getElementById("total-count");
    const completionPercentage = document.getElementById("completion-percentage");

    // Funci√≥n para abrir Google Maps con las coordenadas
    function openMaps(coordinates) {
      window.open(`https://www.google.com/maps/search/?api=1&query=${coordinates}`, '_blank');
    }

    function toggleDone(sectionIndex, itemIndex) {
      const key = `toma-${sectionIndex}-${itemIndex}`;
      const current = localStorage.getItem(key) === "true";
      localStorage.setItem(key, !current);
      renderChecklist();
    }

    function updateStats() {
      let completed = 0;
      let total = 0;

      secciones.forEach((seccion, sectionIndex) => {
        seccion.tomas.forEach((toma, itemIndex) => {
          total++;
          const key = `toma-${sectionIndex}-${itemIndex}`;
          if (localStorage.getItem(key) === "true") {
            completed++;
          }
        });
      });

      const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
      
      completedCount.textContent = completed;
      totalCount.textContent = total;
      completionPercentage.textContent = `${percentage}%`;
      progressBar.style.width = `${percentage}%`;
    }

    function renderChecklist() {
      container.innerHTML = "";
      secciones.forEach((seccion, sectionIndex) => {
        const div = document.createElement("div");
        div.className = "section";

        const h2 = document.createElement("h2");
        h2.textContent = seccion.titulo;
        div.appendChild(h2);

        // A√±adir informaci√≥n de la secci√≥n
        const infoDiv = document.createElement("div");
        infoDiv.className = "section-info";
        
        // Descripci√≥n
        const descItem = document.createElement("div");
        descItem.className = "info-item";
        descItem.innerHTML = `<strong>Descripci√≥n:</strong> ${seccion.descripcion}`;
        infoDiv.appendChild(descItem);
        
        // Horario
        const horarioItem = document.createElement("div");
        horarioItem.className = "info-item";
        horarioItem.innerHTML = `<strong>Horario:</strong> ${seccion.horario}`;
        infoDiv.appendChild(horarioItem);
        
        // Ubicaci√≥n con bot√≥n de Google Maps
        const ubicacionItem = document.createElement("div");
        ubicacionItem.className = "info-item";
        ubicacionItem.innerHTML = `<strong>Ubicaci√≥n:</strong> ${seccion.ubicacion} `;
        
        // Bot√≥n de Google Maps
        const mapsButton = document.createElement("button");
        mapsButton.className = "maps-button";
        mapsButton.innerHTML = `<i class="fas fa-map-marker-alt"></i> Ver en Maps`;
        mapsButton.onclick = () => openMaps(seccion.coordenadas);
        ubicacionItem.appendChild(mapsButton);
        
        infoDiv.appendChild(ubicacionItem);
        
        div.appendChild(infoDiv);

        const ul = document.createElement("ul");
        seccion.tomas.forEach((toma, itemIndex) => {
          const li = document.createElement("li");
          const key = `toma-${sectionIndex}-${itemIndex}`;
          const isDone = localStorage.getItem(key) === "true";
          if (isDone) li.classList.add("done");

          const span = document.createElement("span");
          span.textContent = toma;

          const buttonsContainer = document.createElement("div");
          buttonsContainer.className = "buttons-container";

          const button = document.createElement("button");
          button.className = "toggle-btn";
          button.textContent = isDone ? "Desmarcar" : "Completada";
          button.onclick = () => toggleDone(sectionIndex, itemIndex);

          buttonsContainer.appendChild(button);
          
          li.appendChild(span);
          li.appendChild(buttonsContainer);
          ul.appendChild(li);
        });

        div.appendChild(ul);
        container.appendChild(div);
      });

      updateStats();
    }

    // Agregar efecto de animaci√≥n al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.section');
      sections.forEach((section, index) => {
        section.style.opacity = '0';
        section.style.transform = 'translateY(20px)';
        setTimeout(() => {
          section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          section.style.opacity = '1';
          section.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    });

    renderChecklist();
  </script>
